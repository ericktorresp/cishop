<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
<head>	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="demo/Chat/demo.css" media="screen" title="Normal" />
	<script type="text/javaScript" src="city_files/js/mootools-core.js"></script>
	<script type="text/javaScript" src="city_files/js/MooTools.js"></script>
	<script type="text/javaScript" src="demo/config.js"></script>
	<script type="text/javaScript" src="demo/Chat/demo.js"></script>
</head>
<body>
	<div id="ape_master_container"></div>
	<script type="text/javaScript">
		// Add Session.js to APE JSF to handle multitab and page refresh
		CRIMS.Config.scripts.push(CRIMS.Config.baseUrl+'/Source/Core/Session.js');

		// Initialize APE_Client
		var chat = new CRIMS.Chat({'container':$('ape_master_container')});

		// Connect to the APE Server
		chat.load({
			identifier: 'chatdemo', // Identifier of the application 
			channel: 'chat' // Channel to join at startup
		});
		
	</script>
	</body>
</html>
