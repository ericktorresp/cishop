<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- A minimal Flowplayer setup to get you started -->
  

	<!-- 
		include flowplayer JavaScript file that does  
		Flash embedding and provides the Flowplayer API.
	-->
	<script type="text/javascript" src="flowplayer-3.2.4.min.js"></script>
	
	<!-- some minimal styling, can be removed -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head>
<body>
	<div id="page">
		
		<h1>Minimal Flowplayer setup</h1>
	
		<p>View commented source code to get familiar with Flowplayer installation.</p>
		
		<!-- this A tag is where your Flowplayer will be placed. it can be anywhere -->
		<a  
			 href="http://e1h13.simplecdn.net/flowplayer/flowplayer.flv"  
			 style="display:block;width:520px;height:330px"  
			 id="player"> 
		</a> 
	
		<!-- this will install flowplayer inside previous A- tag. -->
		<script>
			flowplayer("player", "./flowplayer-3.2.5.swf");
		</script>
	</div>

	<div id="page">
		
		<h1>RTMP</h1>
		<!-- setup player normally -->
		<a style="display:block;width:520px;height:330px" id="fms">
			<img src="http://static.flowplayer.org/img/player/btn/showme.png"  />
		</a>
		<script language='javascript'>
		$f("fms", "./flowplayer-3.2.5.swf", {

			clip: {
				url: 'sample',
				// configure clip to use influxis as our provider, it uses our rtmp plugin
				provider: 'influxis'
			},

			// streaming plugins are configured under the plugins node
			plugins: {

				// here is our rtpm plugin configuration
				influxis: {
					url: 'flowplayer.rtmp-3.2.3.swf',
					// netConnectionUrl defines where the streams are found
					netConnectionUrl: 'rtmfp://ph918.com/vod'
				}
			}
		});
		</script>
	</div>
</body>
</html>
