body {
	font: 100% Verdana, Arial, Helvetica, sans-serif;
	font-size:12px;

<body>
<br />
<div id="lottery_box">
<form action="" method="post" name="trade">
<input type="hidden" name="lotteryID" id="lotteryID" value="1" />
<input type="hidden" name="methodID" id="methodID" value="2" />
  <div class="lottery_lables"><center>
  		第 <font color="#FF0000"><strong id="lottery_nowIssue">*********</strong></font> 期<br />
        本期截止时间：<span id="lottery_endTime">****-*-* **:**:**</span><br />
        离当前期截止还剩: <span id="lotery_lefttime" style="color:#FF0000; font-weight:bold;">**:**:**</span>
        </center>
  </div>
  <div class="lottery_lables" id="area_lables"><a href="javascript:" id="restfor">标签区</a></div>
  <!--**************************选号区******************************-->
  <div class="lottery_selectarea" id="area_select">
  	<fieldset class="lottery_fieldset">
    	<legend class="lottery_legend">选号区</legend>
        <div class="lottery_contentbox" id="select_area">
        
        </div>
    </fieldset>
  </div>
  <!--**************************筛选区******************************-->
  <div class="lottery_filterarea" id="area_filter">
  	<fieldset class="lottery_fieldset">
    	<legend class="lottery_legend">筛选区</legend>
        <div class="lottery_contentbox" id="filter_area">
            
        </div>
    </fieldset>
  </div>
  <!--**************************编辑区******************************-->
  <div class="lottery_editarea" id="area_edit">
  	<fieldset class="lottery_fieldset">
    	<legend class="lottery_legend">编辑区</legend>
        <div class="lottery_contentbox" id="edit_area">
        	
        </div>
    </fieldset>
  </div>
  <!--**************************确认区******************************-->
  <div class="lottery_confirmarea" id="area_confirm">
  	<fieldset class="lottery_fieldset">
    	<legend class="lottery_legend">确认区</legend>
        <div class="lottery_contentbox">
        	<div class="leftcontent" id="confirm_area">
            	
            </div>
            <div class="rightcontent">
            	<button class="lottery_button lottery_button_confirm" type="button" id="lottery_submit">确认投注</button>
            </div>
        </div>
    </fieldset>
  </div>
  <!--**************************追号区******************************-->
  <div class="lottery_tracearea" id="area_trace">
  	<fieldset class="lottery_fieldset">
    	<legend class="lottery_legend">追号区</legend>
        <div class="lottery_contentbox" style="padding:0; width:100%;" id="trace_area">
        
        </div>
    </fieldset>
  </div>
<!-- end #container -->
</form>
</div>
<br />
</body>
