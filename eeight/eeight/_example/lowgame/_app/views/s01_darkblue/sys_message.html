<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统消息</title>
<script type="text/javascript" src="./js/jquery.js"></script>
<style type="text/css">
body{margin:0; padding:0; font-size:12px; padding-left:10px;}
</style>
</head>
<body>
<br />
<br />
<div class="list-div">
  <div style="background:#FFF; padding: 20px 50px; margin: 2px;text-align:center;">
    <table align="center" width="400" align="center">
      <tr>
        <td width="50" valign="top" align="left">
          {if $msg_type==1}
          <img src="./images/successd.gif" width="32" height="32" border="0" alt="information" />
          {elseif $msg_type == 2}
          <img src="./images/warning.gif" width="32" height="32" border="0" alt="warning" />
          {else}
          <img src="./images/confirm.gif" width="32" height="32" border="0" alt="confirm" />
          {/if}
        </td>
        <td style="font-size: 16px; font-weight: bold" align="left">
{if $msg_type==1}
<font color=#669900>{$msg_detail|escape:html}</font>
{elseif $msg_type == 2}
<font color=#ff0000>{$msg_detail|escape:html}</font>
{else}
{$msg_detail|escape:html}
{/if}
</td>
      </tr>
      <tr>
        <td></td>
        <td align="left">
          {$auto_redirection}
        </td>
      </tr>
      <tr>
        <td></td>
        <td align="left">
          <ul style="margin:0; padding:0 10px;" class="msg-link">
            {foreach from=$links item=link key=k}
            <li><a href="{$link.url}" target="_{$link.target}">{$link.title|escape:html}</a></li>
            {/foreach}
          </ul>

        </td>
      </tr>
    </table>
  </div>
</div>
<script language="JavaScript">
<!--
var seconds = document.getElementById('spanSeconds').innerHTML;
var defaultUrl = "{$default_url}";

onload = function()
{
    window.setInterval(redirection, 1000);
    document.getElementById('spanSeconds').innerHTML = seconds;
}

{
	seconds --;

  if (seconds <= 0)
  {
      {$target}.location.href= defaultUrl;
  }
  else
  {
      document.getElementById('spanSeconds').innerHTML = seconds;
  }
}
//-->
</script>
</body>
</html>
