{include file="pageheader.html"}
<script type="text/javascript">
jQuery("document").ready( function(){
	jQuery("#chineseMoney").html(changeMoneyToChinese({$money}));
});
</script>
<div class="list-div" id="listDiv">
<table class="list-table">
<form action="index.php" method="post" onsubmit="this.submit.disabled=true;">
<input type="hidden" name="controller" value="user" />
<input type="hidden" name="action"	value="saveup" />
<input type="hidden" name="uid" value="{$user.userid}" />
<input type="hidden" name="money" id="money" value="{$money}" />
<input type="hidden" name="flag" value="confirm" />
	<tr>
    	<td class="narrow-label">用户帐号：</td>
        <td>{$user.username|escape:html}</td>
    </tr>
    <tr>
    	<td class="narrow-label">充值金额：</td>
        <td>{$money|escape:money}</td>
    </tr>
    <tr>
    	<td class="narrow-label">充值金额(大写)：</td>
        <td><span id="chineseMoney" style="background-color:#999999;"></span></td>
    </tr>
    <tr>
    	<td></td>
    	<td><input type="submit" name="submit" value="确认充值"  class="button" />

    	<input type="button" value="取消" onclick="history.back()" class="button" />
    	</td>
    </tr>
</form>
</table>
</div>
