{include file="pageheader.html"}
<script>
jQuery("document").ready( function(){
    jQuery("#chineseMoney").html(changeMoneyToChinese({$s.fmoney}));
});
function checkform()
{
    $("#startTran").attr("disabled","disabled");
    $("#startTran").attr("value","正在转账中...");
    return true;
}
</script>
<div class="list-div" id="listDiv">
<form action="index.php" method="post" target="mainframe" name="updateform" onsubmit="return checkform()">
<input type="hidden" name="flag" value="doTranfer" />
<input type="hidden" name="controller" value="security" />
<input type="hidden" name="action"  value="transfer" />
<input type="hidden" name="iFrom"   value="transfer" />
<table class="list-table">
  <tr>
  	<th colspan="2">频道转账确认</th>
  </tr>
  <tr>
  	<td class="narrow-label">转入频道:</td>
    <td>{$aChannelData.$s.toChannelId}<input type="hidden" name="toChannelId" value="{$s.toChannelId}" />
</td>
  </tr>
  <tr>
  	<td class="narrow-label">转出金额:</td>
    <td>{$s.fmoney|escape:money}
    <input type="hidden" name="fmoney" size="20" value="{$s.fmoney}" />
    </td>
  </tr>
  <tr>
  	<td class="narrow-label">转出金额(大写)</td>
    <td><span id="chineseMoney" ></span></td>
  </tr>
  <tr><td></td><td><input type="submit" id="startTran" name="submit" value="确认转账" class="button" /><input type="button" value="取消" onclick="history.back()" class="button" /></td></tr>
</table>
</form>
</div>
{include file="pagefooter.html"}
