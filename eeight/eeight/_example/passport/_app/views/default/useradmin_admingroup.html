{include file="pageheader.html"}
<div class="list-div" id="listDiv">
<table class="list-table">
<form action="index.php" method="post" name="updateform">
<input type="hidden" name="flag" value="update" />
<input type="hidden" name="controller" value="useradmin" />
<input type="hidden" name="action"	value="admingroup" />
<input type="hidden" name="uid"	value="{$data.userid}" />
  <tr>
  	<td class="narrow-label">组别:</td>
    <td><select name="groupid">
            {foreach from=$groups item=group key=k}
            {if $group.isspecial==0}<option value="{$group.groupid}" style="color:#333333" {if $group.groupid == $data.groupid }selected="selected"{/if}>{$group.groupname|escape:html}[系统默认]
            {elseif $group.issales==1}<option value="{$group.groupid}" style="color:#FF0000" {if $group.groupid == $data.groupid }selected="selected"{/if}>{$group.groupname|escape:html}[指定销售]
            {else}<option value="{$group.groupid}" {if $group.groupid == $data.groupid }selected="selected"{/if}>{$group.groupname|escape:html}{/if}
            </option>
            {/foreach}
            </select>  </td>
  </tr>
  <tr>
  	<td class="narrow-label">帐户:</td>
    <td>{$data.username|escape:html}</td>
  </tr>
  <tr>
  	<td class="narrow-label">呢称:</td>
    <td>{$data.nickname|escape:html}</td>
  </tr>
  <tr>
  <td></td>
  <td><input type="submit" name="submit" value="提交" class="button" />&nbsp;&nbsp;<input type="button" value="返回列表" onclick="window.location='index.php?controller=useradmin&action=adminlist'" class="button" /></td></tr>
</form>
</table>
</div>
{include file="pagefooter.html"}
