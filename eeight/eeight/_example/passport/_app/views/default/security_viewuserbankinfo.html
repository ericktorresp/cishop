{include file="pageheader.html"}
<div class="list-div" id="listDiv">
<table class="list-table">
  <tr>
  	<td class="narrow-label">别名:</td>
    <td>{$nickname}</td>
  </tr>
  <tr>
  	<td class="narrow-label">用户名:</td>
    <td>{$username}</td>
  </tr>
  <tr>
  	<td class="narrow-label">绑定银行:</td>
    <td>{$bank}</td>
  </tr>
  <tr>
	<td class="narrow-label">开户银行省份：</td>
	<td>{$province}</td>
   </tr>
   <tr>
	<td class="narrow-label">开户银行城市：</td>
	<td>{$city}</td>
   </tr>
   <tr>
  	<td class="narrow-label">支行名称:</td>
    <td>{$branch}</td>
  </tr>
  <tr>
  	<td class="narrow-label">开户人姓名:</td>
    <td>{$account_name}</td>
  </tr>
  <tr>
  	<td class="narrow-label">银行账号:</td>
    <td>{$account}</td>
  </tr>
  <tr>
  	<td class="narrow-label">状态:</td>
    <td>{if $status == 1}<font color="#669900">启用</font>{else}<font color="#FF3300">禁用</font>{/if}</td>
  </tr>
  <tr>
  	<td class="narrow-label">添加时间:</td>
    <td>{$atime}</td>
  </tr>
  <tr><td></td><td><input type="button" value="返回" onclick="history.back();" class="button" /></td></tr>
</table>
</div>
{include file="pagefooter.html"}
