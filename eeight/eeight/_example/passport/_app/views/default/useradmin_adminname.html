{include file="pageheader.html"}
<script type="text/javascript">
function checkform(obj)
{
  if( !validateNickName(obj.nickname.value) )
  {
  	alert("呢称不符合规则，请重新输入");
	obj.nickname.focus();
	return false;
  }
  return true;
}
</script>
<div class="list-div" class="listDiv">
<table class="list-table">
<form action="index.php" method="post" name="updateform" onsubmit="return checkform(this)">
<input type="hidden" name="flag" value="update" />
<input type="hidden" name="controller" value="useradmin" />
<input type="hidden" name="action"	value="adminname" />
<input type="hidden" name="uid"	value="{$data.userid}" />
  <tr>
  	<td class="narrow-label">组别:</td>
    <td>{$data.groupname|escape:html}</td>
  </tr>
  <tr>
  	<td class="narrow-label">帐户:</td>
    <td>{$data.username|escape:html}</td>
  </tr>
  <tr>
  	<td class="narrow-label">呢称:</td>
    <td><input type="text" name="nickname" value="{$data.nickname|escape:html}" />(由2至6个字符组成)</td>
  </tr>
  <tr><td></td><td><input type="submit" name="submit" value="提交" class="button"/>&nbsp;&nbsp;<input type="button" value="返回列表" onclick="window.location='index.php?controller=useradmin&action=adminlist'" class="button" /></td></tr>
</form>
</table>
