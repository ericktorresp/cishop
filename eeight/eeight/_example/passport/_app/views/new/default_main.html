<script language="javascript" type="text/javascript">
jQuery(document).ready(function(){
	jQuery("#mainbox").height( jQuery(document).height()-jQuery("#topbox").height() );
	jQuery("#leftbox").height( jQuery("#mainbox").height() );
	
	jQuery(window).resize(function(){
		jQuery("#mainbox").height( jQuery(document).height()-jQuery("#topbox").height() );
		jQuery("#leftbox").height( jQuery("#mainbox").height() );
		
	});
	
	/*offset = jQuery("#switchPlat").offset();
	x = offset.left - jQuery("#newWindow").width();
	jQuery("#newWindow").css({"left":x,"top":offset.top});*/
	jQuery("#newWindow").click(function(){
		jQuery(this).fadeOut("slow");
	});
	jQuery("#switchPlat").click(function(){
		 if( jQuery("#newWindow").css("display") == "none" ){
			jQuery("#newWindow").fadeIn("slow");
		 }else{
		 	jQuery("#newWindow").fadeOut("slow");
		 }
	});
	
	changecolor();
});

function changecolor(){
	  var node  = document.getElementById("top_notice");//#33FF33
	  str = node.style.color.toLowerCase();
	  node.style.color = str == "#ffff00" || str == "rgb(255, 255, 0)" ? "#FF0000" : "#FFFF00";  
	  setTimeout("changecolor()",600);
}
</script>
<script type="text/javascript">
function gotolink(string){
	
    $.each($("#leftframe").contents().find(".menu_05"),function(){
        if($(this).find("a").html() == string){
            $("#leftframe").contents().find(".menu_05_05").removeClass('menu_05_05');
            $(this).addClass('menu_05_05');
        }
    });
}
</script>
