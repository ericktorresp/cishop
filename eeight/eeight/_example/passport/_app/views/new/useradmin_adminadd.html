<script type="text/javascript">
function checkform(obj)
{
  if( !validateUserName(obj.username.value) )
  {
     $.alert("登陆帐户名不符合规则，请重新输入");
	 obj.username.focus();
	 return false;
  }
  if( !validateNickName(obj.nickname.value) )
  {
  	$.alert("昵称不符合规则，请重新输入");
	obj.nickname.focus();
	return false;
  }
  if( !validateUserPss(obj.userpass.value) )
  {
  	$.alert("密码不符合规则，请重新输入");
	obj.userpass.focus();
	return false;
  }
  if( obj.userpass.value != obj.confimpass.value )
  {
  	$.alert("两次输入密码不相同");
	obj.userpass.focus();
	return false;
  }
  return true;
}
</script>
