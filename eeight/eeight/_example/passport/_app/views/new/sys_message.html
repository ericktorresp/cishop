<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统消息 {$systemversions}</title>
<link rel="stylesheet" href="{$sSystemImagesAndCssPath}/css/new/blue.css" type="text/css" />
<script language="javascript" type="text/javascript" src="{$sSystemImagesAndCssPath}/js/jquery.js"></script>
<link rel="stylesheet" href="{$sSystemImagesAndCssPath}/css/new/right_blue.css" type="text/css" />
</head>
<body>
<style type="text/css">
#listDiv{
    margin:20px auto;
}
</style>

<div class="right_02 d5d8de" style="width:100%">
<div class="height5">
<div class="right_02_28"></div>
<div class="right_02_29"></div>
</div>


  <div style="padding: 20px 50px; margin: 2px;text-align:center;">
    <table align="center" width="500" align="center">
      <tr>
        <td width="50" valign="top" align="left">
          {if $msg_type==1}
          <img src="{$sSystemImagesAndCssPath}/images/successd.gif" width="32" height="32" border="0" alt="information" />
          {elseif $msg_type == 2}
          <img src="{$sSystemImagesAndCssPath}/images/warning.gif" width="32" height="32" border="0" alt="warning" />
          {else}
          <img src="{$sSystemImagesAndCssPath}/images/confirm.gif" width="32" height="32" border="0" alt="confirm" />
          {/if}
        </td>
        <td style="font-size: 16px; font-weight: bold" align="left">
{if $msg_type==1}
<font color=#669900>{$msg_detail|escape:html}</font>
{elseif $msg_type == 2}
<font color=#ff0000>{$msg_detail|escape:html}</font>
{else}
{$msg_detail|escape:html}
{/if}
</td>
      </tr>
      <tr>
        <td></td>
        <td align="left">
          {$auto_redirection}
        </td>
      </tr>
      <tr>
        <td></td>
        <td align="left">
          <ul style="margin:0; padding:0 10px;" class="msg-link">
            {foreach from=$links item=link key=k}
            <li><a href="{$link.url}" target="_{$link.target}">{$link.title|escape:html}</a></li>
            {/foreach}
          </ul>

        </td>
      </tr>
    </table>
  </div>


<div class="height5">
<div class="right_02_24"></div>
<div class="right_02_25"></div>
</div>
</div>
<script language="JavaScript">

//-->

</body>
</html>
