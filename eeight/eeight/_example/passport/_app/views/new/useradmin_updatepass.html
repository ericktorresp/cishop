<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码 {$systemversions}</title>
<style type="text/css">
body{font-size:12px;}
</style>
<script language="javascript" type="text/javascript" src="{$sSystemImagesAndCssPath}/js/jquery.js"></script>
<script language="javascript" type="text/javascript" src="{$sSystemImagesAndCssPath}/js/common.js"></script>

</head>
<body>

<script type="text/javascript">
function checkform(obj)
{
  if( !validateUserPss(obj.userpass.value) )
  {
    $.alert("密码不符合规则，请重新输入");
    obj.userpass.focus();
    return false;
  }
  if( obj.userpass.value != obj.confimpass.value )
  {
    $.alert("两次输入密码不相同");
    obj.userpass.focus();
    return false;
  }
  return true;
}
</script>
<div class="right_02 d5d8de" style="width:98%;">
<form action="index.php" method="post" name="updateform" onsubmit="return checkform(this)">
<input type="hidden" name="flag" value="update" />
<input type="hidden" name="controller" value="useradmin" />
<input type="hidden" name="action"	value="updatepass" />

<div><table width="100%" border="0" cellspacing="1" cellpadding="4">

    <tr>
      <td align="right" bgcolor="#CCCCCC">角色:</td>
      <td align="left" bgcolor="#CCCCCC">{$data.groupname|escape:html}</td>
    </tr>
    <tr>
      <td align="right" bgcolor="#CCCCCC">帐户:</td>
      <td align="left" bgcolor="#CCCCCC">{$data.username|escape:html}</td>

    </tr>
    <tr>
      <td align="right" bgcolor="#CCCCCC">昵称:</td>
      <td align="left" bgcolor="#CCCCCC">{$data.nickname|escape:html}</td>
    </tr>
    <tr>
      <td align="right" bgcolor="#CCCCCC">密码:</td>
      <td align="left" bgcolor="#CCCCCC"><input type="password" name="userpass" />(由字母和数字组成6-16个字符；且必须包含数字和字母，不允许连续三位相同)</td>

    </tr>
    <tr>
     <td align="right" bgcolor="#CCCCCC">确认密码:</td>
     <td align="left" bgcolor="#CCCCCC"><input type="password" name="confimpass" /></td>
	</tr>
    <tr>
     <td align="center" bgcolor="#CCCCCC" colspan="2"><input type="submit" name="submit"  class="buttonnormal" value="提交" /></td>
    </tr>
  </table></div>
<div style="height:5px;">
<div class="right_02_24"></div>
<div class="right_02_25"></div>
</div>
</form>
</div>
</body>
</html>
