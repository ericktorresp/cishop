{include file="pageheader.html"}
<div class="list-div" id="listDiv">
<table cellspacing='1' cellpadding='3' id='list-table'>
<tr>
 <th width="80">ID</th>
 <th width="120">游戏</th>
 <th width="120">总封锁值</th>
 <th>操作</th>
</tr>
{foreach from=$aLockList item=aLotteryLock key=k}
<tr>
<td width="80" align="center">{$aLotteryLock.lotteryid}</td>
<td width="80" align="center">{$aLotteryLock.cnname}</td>
<td width="80" align="center">{$aLotteryLock.totallock|escape:money:4}</td>
<td width="80" align="center">
<a href="./?controller=locks&action=methodlocklist&lotteryid={$aLotteryLock.lotteryid}">子封锁表</a>&nbsp;
<!--<a href="./?controller=locks&action=addmethodlock&lotteryid={$aLotteryLock.lotteryid}" >增加封锁表</a>-->
</td>
</tr>
{foreachelse}
<tr>
<td class="no-records" colspan="8">没有相关记录,请先添加信息。</td>
</tr>
{/foreach}
<tr>
<td colspan="8" align="center">
<input type="hidden" name="lotteryid" value="{$aLotteryLock.lotteryid|escape:html}">
</td>
</tr> 
</table>
</div>
{include file="pagefooter.html"}
