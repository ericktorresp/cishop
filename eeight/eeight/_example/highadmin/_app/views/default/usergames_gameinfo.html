<script type="text/javascript">
var modes = {$json_modes};
function show_no(id)
{
	jQuery("#code_"+id).show("slow");
}

function hide_no(id)
{
	$("#code_"+id).hide("slow");
}
function get_data( page )
{
	if(page=="")
	{
		page = 1;
	}
	
	$("#tabloading").ajaxStart(function(){
        $(this).show();
        $("#project-list").hide();
    }).ajaxStop(function(){
        $(this).hide();
    });
	$.ajax({
		type:"POST",
		url:"./index.php?controller=usergames&action=gameinfo",
		dataType:"json",
		data:$("#getForm").serialize()+"&page="+page,
		success:function(json_data)
		{
			if(json_data.affects==0)
			{
				html ="<tr><td colspan='13' class='no-records'>没有找到记录</td></tr>";
			}
			else
			{
				html = "";
				totaltouzhu =0.00;
				totalbonus =0.00;
				$.each(json_data.results,function(id,project){
					html = html + "<tr align='center'>";
					html = html + "<td><a href='./index.php?controller=usergames&action=projectdetail&id="+project.encodeprojectid+"' target='_blank' title='"+project.projectid+"'>"+project.encodeprojectid+"</a></td>";//注单编号
					html = html + "<td>"+project.username+"</td>";//游戏用户
					html = html + "<td>"+project.writetime+"</td>";//投注时间
					html = html + "<td>"+project.cnname+"</td>";//彩种
					html = html + "<td>"+project.methodname+"</td>";//玩法
					html = html + "<td>"+project.issue+"</td>";//期号
                    //元角模式
                    if (typeof modes[project.modes] != 'undefined') {
                        html += "<td>"+modes[project.modes].name+"</td>";
                    }
                    else {
                        html += "<td>&nbsp;</td>";
                    }

					if(project.code.length>20)
					{
						html = html+"<td><a href='javascript:show_no("+id+");'>号码详情</a>"
						+"<div id='code_"+id+"' class='no_div'>号码详情[<a href='javascript:hide_no("+id+");' style='color:#FF0000;'>关闭</a>]<br/>"
						+"<textarea class='code' readonly='readonly'>"+project.code+"</textarea></div></td>";
					}
					else
					{
						if( project.methodname.indexOf("大小单双") >= 0)
						{
							code = project.code;
							code = code.replace(/0/g,"大");
							code = code.replace(/1/g,"小");
							code = code.replace(/2/g,"单");
							code = code.replace(/3/g,"双");
							html = html+"<td>"+code+"</td>";
						}
						else
						{
							html = html+"<td>"+project.code+"</td>";//投注内容
						}
					}
					html = html + "<td>"+project.multiple+"</td>";//倍数
					totaltouzhu = totaltouzhu + parseFloat(project.totalprice);
					totalbonus = totalbonus+ parseFloat(project.bonus);
					html = html + "<td align='right'>"+parseFloat(project.totalprice).toFixed(2)+"</td>";//投注总金额
					html = html + "<td align='right'>"+parseFloat(project.bonus).toFixed(2)+"</td>";//奖金
					//中奖号码
					html = html + "<td>";
					if(project.isgetprize==0)
					{
						html =html+ "<font color='blue'>未判断</font>";
					}
					else if(project.isgetprize==1)
					{
						html =html+ "<font color='red'>"+project.nocode+"<font>"; 
					}
					else if(project.isgetprize==2)
					{
						html = html +"<font color='green'>未中奖</font>";
					}
					html = html+"</td>";
					html = html + "<td>";
					//状态
					if(project.iscancel==0)
					{
						html =html + "<font color='green'>正常</font>";
					}
					else if(project.iscancel==1)
					{
						html = html + "<font color='blue'>用户撤单</font>";
					}
					else if(project.iscancel ==2 )
					{
						html = html + "<font color='red'>公司撤单</font>";
					}
					html = html + "</td>";
					html = html + "</tr>";
				});
				//小结部分
                html = html + "<tr align='center'><td>小结</td><td colspan='8'></td>";
                html = html + "<td align='right'>"+totaltouzhu.toFixed(2)+"</td>";
                html = html + "<td align='right'>"+totalbonus.toFixed(2)+"</td>";
                html = html + "<td colspan='2'></td>";
                html = html + "</tr>";
				//构造分页
				html = html +"<tr id='page-table'><td colspan='13' align='right'><div style='padding-right:30px; padding-top:6px;'>共有"+json_data.affects+"条记录,";
				i = Math.ceil(json_data.affects/25);
				html = html +"共"+i.toString()+"页,当前第"+page+"页,<SPAN ID='tPages'>";
				if(page>1)
				{
					html = html + "<a href='javascript:get_data(1);'>首页</a><a href='javascript:get_data("+(page-1).toString()+");'>上页</a>"
				}
				t = (page>5) ?(page-5):1;
				k = (t+10)<i?(t+10):i;
				for(j=t;j<=k;j++)
				{
					if(j==page)
					{
						html =html +"<b>"+j.toString()+"</b>";
					}
					else
					{
						html = html +"<a href='javascript:get_data("+j.toString()+")'>"+j.toString()+"</a>";
					}	
				}
				if(page<i)
				{
					html =html + "<a href='javascript:get_data("+(page+1).toString()+");'>下页</a><a href='javascript:get_data("+i+");'>尾页</a>";
				}
				html = html + "</span>,第<select onchange='javascript:get_data(this.value);'>";
				for(j=1;j<=i;j++)
				{
					if(j==page)
					{
						html = html +"<option value='"+j+"' selected='selected'>"+j+"</option>";
					}
					else
					{
						html = html +"<option value='"+j+"'>"+j+"</option>";
					}
				}
				html =html +"</select>页</div></td></tr>";
			}
			$("#project-list").html(html);
			$("#project-list").show();
		},
		error:function(data)
		{
			$("#project-list").show();
			return false;
		}
	});	
}
jQuery(document).ready(function() {
	jQuery("#starttime").dynDateTime({
		ifFormat: "%Y-%m-%d %H:%M:00",

	jQuery("#endtime").dynDateTime({

	});
	var data_method = {$data_method};
	var data_issue = {$data_issue};
	$("#lotteryid").change(lotterychange);
	//选择游戏
	function lotterychange(){
		var i =  $("#lotteryid").val();
		var html = "";
		var issue_html = "";
		var nogroup = false;
		if( i > 0 ){
			html = "游戏玩法:<input name='select' id='crowdname' value='所有玩法' type='text' size=20 readonly>";
			html += "<input type=hidden name=crowdid value='' id=crowdid>";
			html += "<input type=hidden name=pid value='' id=pid>";
			html += "<input type=hidden name=methodid value='' id=methodid>";
			html += "<div id='method_message'>";
			if(data_method[i][0] == undefined){
			    html += "<div class='allcrowd'><div class='crowdid' id='0'>所有玩法</div></div>";
			}
			$.each(data_method[i],function(j,k){
			    if(k.crowdname == null){
			        k.crowdname = '所有玩法';
			    }
				html += "<div class='allcrowd'>";
				if(k.crowdid > 0){
				    html += "<div class='crowdid' id='"+k.crowdid+"'>"+k.crowdname+"</div>";
				}else{
				    html += "<div class='crowdid' id='0'>所有玩法</div>";
				}
				$.each(data_method[i][j].group,function(k,n){
				    html += "<div class='allgroup'><div class='groupid' id='"+n.groupid+"'>"+n.groupname+"</div>";
				    if(n.method.length>1){
				        html += "<div class='allmethod'>";
				        $.each(n.method,function(km,kn){
				            html += "<div class='methodid' id='"+kn.methodid+"'>"+kn.methodname+"</div>";
				        });
				        html += "</div>";
				    }
				    html += "</div>";
				});
				html += "</div>";
				if(k.crowdid == 0){
				    nogroup = true;
				}
			});
			html += "</div>";
			issue_html = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;游戏奖期:<select name='issueid'><option value='-1'>所有奖期</option>";
			if(data_issue[i] != undefined){
			    $.each(data_issue[i],function(j1,k1){
			        issue_html += "<option value='"+k1.issue+"'>"+k1.issue+"</option>";
			    });
			}
			issue_html += "</select>";
		}else{
			html = "游戏玩法:<input name='select' id='crowdname' value='所有玩法' type='text' size=20 readonly>";
			issue_html = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;游戏奖期:<select name='issueid'><option value='-1'>所有奖期</option></select>";	
		}
		$("#game_method").html(html);
		$("#game_issue").html(issue_html);
		if(nogroup){
		    $(".allgroup").show();
		}
		if($.browser.safari){
		    $("#method_message").css("top","21px");
		    $("#method_message").css("left","53px");
		    $("#method_message").css("border-top","1px solid #7F9DB9");
		}
		//弹出层失去焦点
		$("body").click(function(){
		    $("#method_message").hide();
		    var methodname = $(".select").html();
		    if(methodname == null){
		        methodname = '所有玩法';
		    }
		    $("#crowdname").val(methodname);
		});
		//点击选择框
		$("#crowdname").toggle(function () {
		    $("#method_message").show();
		},function () {
		    $("#method_message").hide();
		    if($(".select").html() != null){
		        $("#crowdname").val($(".select").html());
		    }
		});
		//点击玩法群
		$(".crowdid").toggle(function(){
		    $("#method_message").find("div").removeClass("select");
		    $(this).addClass("select");
		    $("#crowdname").val($(".select").html());
		    $("#crowdid").val($(this).attr("id"));
		    $("#pid").val(0);
		    $("#methodid").val(0);
		    $(this).siblings().show();
		    $(this).parent().siblings().find(".allgroup").hide();
		},function(){
		    $("#method_message").find("div").removeClass("select");
		    $(this).addClass("select");
		    $("#crowdname").val($(".select").html());
		    $("#crowdid").val($(this).attr("id"));
		    $("#pid").val(0);
		    $("#methodid").val(0);
		    $(this).siblings().hide();
		    $(this).parent().siblings().find(".allgroup").hide();
		});
		//点击玩法组
		$(".groupid").toggle(function(){
		    $("#method_message").find("div").removeClass("select");
		    $(this).addClass("select");
		    $("#crowdname").val($(".select").html());
		    $("#crowdid").val(0);
		    $("#pid").val($(this).attr("id"));
		    $("#methodid").val(0);
		    $(this).siblings().show();
		    $(this).parent().siblings().find(".allmethod").hide();
		},function(){
		    $("#method_message").find("div").removeClass("select");
		    $(this).addClass("select");
		    $("#crowdname").val($(".select").html());
		    $("#crowdid").val(0);
		    $("#pid").val($(this).attr("id"));
		    $("#methodid").val(0);
		    $(this).siblings().hide();
		    $(this).parent().siblings().find(".allmethod").hide();
		});
		//点击玩法
		$(".methodid").toggle(function(){
		    $("#method_message").find("div").removeClass("select");
		    $(this).addClass("select");
		    $("#crowdname").val($(".select").html());
		    $("#crowdid").val(0);
		    $("#pid").val(0);
		    $("#methodid").val($(this).attr("id"));
		},function(){
		    $("#method_message").find("div").removeClass("select");
		    $(this).addClass("select");
		    $("#crowdname").val($(".select").html());
		    $("#crowdid").val(0);
		    $("#pid").val(0);
		    $("#methodid").val($(this).attr("id"));
		});
	};
	$(":radio[name='type']").click(function(){
		i = $(":radio[name='type'][checked=true]").val();
		if(i==1)
		{
			$("#topproxy").show();
			$("#userinput").hide();
			$("#include").attr("checked",true);
		}
		else if(i==2)
		{
			$("#topproxy").hide();
			$("#userinput").show();
			$("#include").attr("checked",false);
		}
		else
		{
			$("#topproxy").hide();
			$("#userinput").hide();
			$("#include").attr("checked",false);
		}	
	});
	$(":radio[name='type'][value='1']").attr("checked",true);
	$(":radio[name='type'][value='1']").click();
	jQuery("#lotteryid").val(0);
	jQuery("#lotteryid").change();
	//get_data(1);
	html ="<tr><td colspan='16' class='no-records'>请选择查询条件之后进行查询</td></tr>";
	$("#project-list").html(html);
	$("#project-list").show();

});

function showNotice(objId)
{
    var obj = document.getElementById(objId);

    if (obj)
    {
        if (obj.style.display != "block")
        {
            obj.style.display = "block";
        }
        else
        {
            obj.style.display = "none";
        }
    }
}
if (document.getElementById("listDiv"))
{
  document.getElementById("listDiv").onmouseover = function(e)
  {
    obj = Utils.srcElement(e);

    if (obj)
    {
      if (obj.parentNode.tagName.toLowerCase() == "tr") row = obj.parentNode;
      else if (obj.parentNode.parentNode.tagName.toLowerCase() == "tr") row = obj.parentNode.parentNode;
      else return;

      for (i = 0; i < row.cells.length; i++)
      {
        if (row.cells[i].tagName != "TH") row.cells[i].style.backgroundColor = '#E8F5F7';
      }
    }

  }

  document.getElementById("listDiv").onmouseout = function(e)
  {
    obj = Utils.srcElement(e);

    if (obj)
    {
      if (obj.parentNode.tagName.toLowerCase() == "tr") row = obj.parentNode;
      else if (obj.parentNode.parentNode.tagName.toLowerCase() == "tr") row = obj.parentNode.parentNode;
      else return;

      for (i = 0; i < row.cells.length; i++)
      {
          if (row.cells[i].tagName != "TH") row.cells[i].style.backgroundColor = '#FFF';
      }
    }
  }
}
