{include file="pageheader.html"}
{insert_scripts files="./js/jquery.js"}
<script>
$(document).ready(function(){
    var datas = {$json_lotteriesTypes};
    $('#lotteryType').change(function(){
        var tmp = '';
        var index = $('#lotteryType').val();
        tmp = '<option value=-1>请选择</option>';
        if (datas[index] == undefined) {
            
        } 
        else {
            for (var i in datas[index]) {
                tmp += '<option value=' + i + '>' + datas[index][i].cnname + '</option>';
            }
        }
        $('#lotteryId').empty().append(tmp);
    });
});
</script>
<div class="list-div" id="listDiv">
<form action="./index.php?controller=draw&action=delayissue" method="post">
<table cellspacing='1' cellpadding='3' id='list-table'>
<tr>
<td class="narrow-label">选择彩票类型</td>
<td><select name="lotteryType" id="lotteryType">
    <option value="-1">请选择</option>
    {foreach from=$lotteryTypes item=item key=k}
    <option value="{$k}">{$item}</option>
    {/foreach}
    </select>
</td>
</tr>
<tr>
<td class="narrow-label">选择彩种</td>
<td>
    <select name="lotteryId" id="lotteryId">
        <option value="-1">请选择</option>
    </select>
</td>
<tr>
	<td class="narrow-label"></td>
	<td><input type="hidden" name="sa" value="getIssue"><input type="submit" class="button" value="提交"></td>
</tr>
</table>
</form>
</div>
{include file="pagefooter.html"}
