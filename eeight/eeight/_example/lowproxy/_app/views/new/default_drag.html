<style type="text/css">
  body {
    margin: 0;
    padding: 0;
    background: #404040;
    cursor: E-resize;
  }
</style>
<script language="javascript" type="text/javascript" src="{$sSystemImagesAndCssPath}/lowproxy/js/utils.js"></script>
<script type="text/javascript" language="JavaScript">
<!--
var pic = new Image();
pic.src="{$sSystemImagesAndCssPath}/lowproxy/images/new/arrow_right.gif";

function toggleMenu()
{
    frmBody = parent.document.getElementById('frame-body');
    imgArrow = document.getElementById('img');

    if (frmBody.cols == "0, 6, *")
    {
        frmBody.cols="180, 6, *";
        imgArrow.src = "{$sSystemImagesAndCssPath}/lowproxy/images/new/arrow_left.gif";
    }
    else
    {
        frmBody.cols="0, 6, *";
        imgArrow.src = "{$sSystemImagesAndCssPath}/lowproxy/images/new/arrow_right.gif";
    }
}

var orgX = 0;
document.onmousedown = function(e)
{
    var evt = Utils.fixEvent(e);
    orgX = evt.clientX;
    
    if (Browser.isIE) document.getElementById('tbl').setCapture();
}

document.onmouseup = function(e)
{
    var evt = Utils.fixEvent(e);

    frmBody = parent.document.getElementById('frame-body');
    frmWidth = frmBody.cols.substr(0, frmBody.cols.indexOf(','));
    frmWidth = (parseInt(frmWidth) + (evt.clientX - orgX));

    frmBody.cols = frmWidth + ", 6, *";

    if (Browser.isIE) document.releaseCapture();
}
//-->
</script>
{/literal}
</head>

<body onselect="return false;">
<table height="100%" cellspacing="0" cellpadding="0" id="tbl">
<tr><td><a href="javascript:toggleMenu();"><img src="{$sSystemImagesAndCssPath}/lowproxy/images/new/arrow_left.gif" width="6" height="100" id="img" border="0" /></a></td></tr></table>
