{include file="pageheader.html"}
{insert_scripts files="jquery.js"}
<script>
jQuery(document).ready(function(){
	var data={$pg_data};
	jQuery.each(data,function(i,k){
		html =k.title;
		if(k.status==1)
		{
			html = html +"&nbsp;&nbsp;[&nbsp;<font color='green'>启用</font>&nbsp;]&nbsp;&nbsp;";
		}
		else
		{
			html = html + "&nbsp;&nbsp;[&nbsp;<font color='red'>禁用</font>&nbsp;]&nbsp;&nbsp;";
		}
		html =html+"<A href='./index.php?controller=gameinfo&action=userpgedit&pgid="+k.userpgid+"'>修改</a>&nbsp;  "
                  +"<A href='./index.php?controller=gameinfo&action=userpgview&pgid="+k.userpgid+"'>查看</a>&nbsp;  ";
		if(k.status==1)
		{
			html = html+"<A href='./index.php?controller=gameinfo&action=userpgstop&pgid="
			         +k.userpgid+"' onclick='return confirm(\"你确定要禁用该奖组?\");'>禁用</a><br>";
		}
		else
		{
			html = html+"<A href='./index.php?controller=gameinfo&action=userpgstart&pgid="
			            +k.userpgid+"' onclick='return confirm(\"你确定要启用该奖组?\");'>启用</a><br>";
		}
		jQuery("#user_"+k.userid+"_"+k.lotteryid).append(html);
	});
});
</script>
<div class="list-div" id="ListDiv">
<table name="list-table">
<tr>
	<th width="100">总代</th>
	{foreach from=$aLottery item=lottery key=k}
	<th width="200">{$lottery.cnname}</th>
	{/foreach}
</tr>
{foreach from=$aUser item=user key=k}
<tr align="center">
<td>{$user.username}</td>
{foreach from=$aLottery item=lottery key=k}
	<td id="user_{$user.userid}_{$lottery.lotteryid}">&nbsp;</td>
	{/foreach}
</tr>
{/foreach}
</table>
</div>
{include file="pagefooter.html"}
