{include file="pageheader.html"}
<div class="form-div">
<form method="POST" onsubmit="return check();">
<input type="hidden" name="controller" value="user">
<input type="hidden" name="action" value="saveocsopen">
<input type="hidden" name="userid" value="{$user.userid}">
<table>
	<tr>
		<td class="narrow-label" width="20%">用户帐号</td>
		<td width="80%">{$user.username|escape:html}</td>
	</tr>
	<tr>
		<td class="narrow-label">开启范围</td>
		<td><label for="free_1"><input type="radio" name="ocsopen" id="ocsopen_1" value="1" checked="checked" />仅开启此用户，不包含其下级</label></td>
	</tr>
	<tr>
		<td></td>
		<td><label for="free_2"><input type="radio" name="ocsopen" id="ocsopen_2" value="2" />开启此用户和所有下级</label></td>
	</tr>
	<tr>
		<td></td>
		<td>
		<input type="submit" class="button" value="在线客服开启">
		<input type="reset" class="button" value="重置选择">
		</td>
	</tr>
</table>
</form>
</div>
<script>
function check()
{
	return confirm("您确定要开启在线客服吗?");
}
</script>
{include file="pagefooter.html"}
