{literal}
<script>
$(document).ready(function(){
	// 全选/反选
	$("#selectall").click(function(){
		if(this.checked){  
	    	$("input[name='bankid[]']").each(function(){
	    		if (this.disabled != true)
	    		this.checked=true;
	    	});
	    }else{  
	        $("input[name='bankid[]']").each(function(){
	        	if (this.disabled != true)
	        	this.checked=false;
	        });
	    }   
	});
});

// 检查复选框是否有选中值
function get_checkbox_count(form,name){
	var e = form.elements[name];
/*	for (key in e){
		document.writeln(key + ' = ' + e[key] + '<br>');
	}*/
	var count = 0;
	if (e){
		if (e.length){
			for(var i=0;i<e.length;i++){
				if (e[i].checked)
					count ++;
			}
		}
		else
			count = e.checked ? 1 : 0;
	}
	return count;
}

function checkform(){
	var checkednum = get_checkbox_count(document.getElementById("listForm"),"bankid[]");
	if (checkednum <= 0){
		alert("请至少选择一项");
		return false;
	}
}
</script>
<div class="list-div" id="listDiv">
<form method="POST" name="listForm" id="listForm" onsubmit="return checkform();">
<input type="hidden" name="controller" value="bankmanage" />
<input type="hidden" name="action" value="paybanksetseq" />
<input type="hidden" name="id" value="{$id}" />
<table cellspacing='1' cellpadding='3' id='list-table'>
  <tr>
  	<th></th>
	<th>银行名称</th>
	<th>排序</th>
	<th>操作</th>
  </tr>
  {foreach from=$banklist item=bank key=k}
  	<tr align="center">
  		<td><input type="checkbox" name="bankid[]" value="{$bank.id}" /></td>
  		<td>{$bank.bank_name}</a></td>
  		<td>{$bank.seq}</td>
  		<td><input type="text" name="seq[{$bank.id}]" id="seq" value="{$bank.seq}" onkeyup="this.value=this.value.replace(/[^\d]/g,'');" onchange="this.value=this.value.replace(/[^\d]/g,'');" /></td>
  	</tr>
  {foreachelse}
    <tr><td class="no-records" colspan="6">无相关数据</td></tr>
  {/foreach}
  <tr>
  	<td align="center"><input type="checkbox" name="selectall" id="selectall" /></td>
  	<td colspan="3" align="center"><input type="submit" value="提交" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="返回上一页" onclick="history.back();" /></td>
  </tr>
</table>
</form>
</div>

<script language="JavaScript">
function showNotice(objId)
{
    var obj = document.getElementById(objId);

    if (obj)
    {
        if (obj.style.display != "block")
        {
            obj.style.display = "block";
        }
        else
        {
            obj.style.display = "none";
        }
    }
}
if (document.getElementById("listDiv"))
{
  document.getElementById("listDiv").onmouseover = function(e)
  {
    obj = Utils.srcElement(e);

    if (obj)
    {
      if (obj.parentNode.tagName.toLowerCase() == "tr") row = obj.parentNode;
      else if (obj.parentNode.parentNode.tagName.toLowerCase() == "tr") row = obj.parentNode.parentNode;
      else return;

      for (i = 0; i < row.cells.length; i++)
      {
        if (row.cells[i].tagName != "TH") row.cells[i].style.backgroundColor = '#E8F5F7';
      }
    }

  }

  document.getElementById("listDiv").onmouseout = function(e)
  {
    obj = Utils.srcElement(e);

    if (obj)
    {
      if (obj.parentNode.tagName.toLowerCase() == "tr") row = obj.parentNode;
      else if (obj.parentNode.parentNode.tagName.toLowerCase() == "tr") row = obj.parentNode.parentNode;
      else return;

      for (i = 0; i < row.cells.length; i++)
      {
          if (row.cells[i].tagName != "TH") row.cells[i].style.backgroundColor = '#FFF';
      }
    }
  }
}
</script>
