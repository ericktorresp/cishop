{include file="pageheader.html"}
{insert_scripts files="./js/jquery.js"}
<script>
jQuery(document).ready(function(){
	var p =/^(0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[1|2|3|4|5][0-9]):(0[0-9]|[1|2|3|4|5][0-9])$/;
	jQuery("#starttime").change(function(){
		if(!p.test(jQuery("#starttime").val())){
			jQuery("#starttime").val("{$starttime|escape:html}");
		}
	});
	jQuery("#endtime").change(function(){
		if(!p.test(jQuery("#endtime").val())){
			jQuery("#endtime").val("{$endtime|escape:html}");
		}
	});
});
</script>
<div class="list-div" id="listDiv">
<form method="POST" name="listForm" action="?controller=account&action={$action}">
<table cellspacing='1' cellpadding='3' id='list-table'>
<tr>
<td class="narrow-label">清理天数</td>
<td><input type="text" name="day" value="{$day|escape:html}" size="4">&nbsp;天</td>
</tr>
<tr>
<td class="narrow-label">清理时间</td>
<td><input type="text" name="starttime" id="starttime" value="{$starttime|escape:html}" size="12">&nbsp;至<input type="text" name="endtime" id="endtime" value="{$endtime|escape:html}" size="12"></td>
</tr>
<tr>
<td class="narrow-label">是否运行</td>
<td><label for="run"><input type="checkbox" id="run"  value="1" name="run" {if $run==1}checked="checked"{/if}>是</label></td>
</tr>
<tr>
  <td class="narrow-label">&nbsp;</td>
  <td><input type="submit" value="更新设置" class="button" /></td>
  </tr>
</table>
</form>
</div>
{include file="pagefooter.html"}
