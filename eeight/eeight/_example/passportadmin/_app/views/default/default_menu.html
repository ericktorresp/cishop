{literal}
<style type="text/css">
body { background: #80BDCB;}
#tabbar-div {
  background: #278296; padding-left: 10px; height: 21px; padding-top: 0px;}
#tabbar-div p { margin: 0px; padding-top:1px;}
.tab-front { background: #80BDCB; line-height: 20px; font-weight: bold; 
	padding: 4px 15px 4px 18px; border-right: 2px solid #335b64; cursor: hand;  cursor: pointer;}
.tab-back,.tab-hover { color: #F4FAFB; line-height: 20px; padding: 4px 15px 4px 18px; cursor: hand; cursor: pointer;}
.tab-hover { background: #2F9DB5; }
#top-div { padding: 3px 0 2px; background: #BBDDE5; margin: 5px; text-align: center; }
#main-div { border: 1px solid #345C65; padding: 5px; margin: 5px; background: #FFF; }
#menu-list { padding: 0; margin: 0;}
#menu-list ul { padding: 0; margin: 0; list-style-type: none; color: #335B64; padding-bottom:3px; }
#menu-list li { padding-left: 16px; line-height: 16px; cursor: hand; cursor: pointer;}
#main-div a:visited, #menu-list a:link, #menu-list a:hover {
  color: #335B64 text-decoration: none;}
#menu-list a:active { color: #EB8A3D;}
.explode { background: url(./images/menu_minus.gif) no-repeat 0px 3px; font-weight: bold;}
.collapse { background: url(./images/menu_plus.gif) no-repeat 0px 3px; font-weight: bold;}
.menu-item { background: url(./images/menu_arrow.gif) no-repeat 0px 3px; font-weight: normal; }
#help-title { font-size: 14px; color: #000080; margin: 5px 0; padding: 0px;}
#help-content { margin: 0; padding: 0;}
.tips { color: #CC0000;}
.link { color: #000099;}
</style>
{/literal}
</head>
<body><div id="tabbar-div">
<p><span title="{$lang.collapse_all}" class="tab-front" id="menu-tab" > <img id="toggleImg" src="./images/menu_minus.gif" width="9" height="9" border="0" />
&nbsp;&nbsp;&nbsp;{$lang.leftmenu}</span>
</p></div>


<div id="main-div">
<div id="menu-list">
<ul>
{foreach from=$menus.0 item=menu key=k1}
  <li class="explode" key="menu_{$k1}" id="menu_{$k1}" name="menu">
    <span title="menu">{$menu.title|escape:html}</span>
    <ul>
    {foreach from=$menus.$k1 item=child key=k2}
      <li class="menu-item"><a href="./?controller={$child.controller}&action={$child.action}" target="main-frame">{$child.title|escape:html}</a></li>
    {/foreach}
    </ul>
  </li>
{/foreach}
</ul>
</div>
<div id="help-div" style="display:none">
<h1 id="help-title"></h1>
<div id="help-content"></div>
</div>
</div>

<script language="JavaScript">
<!--

		jQuery("li[name='menu']").attr("class","collapse").children("ul").slideUp("fast");

jQuery("span[title='menu']").click(function(){

	}else{
		jQuery(this).parent().attr("class","explode").children("ul").slideDown("fast");
	}

jQuery("span[title='menu']").click();


</script>
</body>
</html>
