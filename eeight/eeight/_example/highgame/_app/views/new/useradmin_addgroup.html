<script type="text/javascript">
function checkform(obj)
{
	var partn = /^(.){2,6}$/;
	if( !partn.exec(obj.groupname.value) )
	{
		$.alert("组别名称不合法");
		obj.groupname.focus();
		return false;
	}
	return true;
}
</script>

<div class="list-div" id="listDiv">
<form action="index.php" method="post" name="updateform" onsubmit="return checkform(this)">
<input type="hidden" name="flag" value="insert" />
<input type="hidden" name="controller" value="useradmin" />
<input type="hidden" name="action"	value="addgroup" />
  <table cellspacing='1' cellpadding='3' id='list-table'>
    <tr>
  	<td align="right" width="20%">组别名称:</td>
    <td><input type="text" name="groupname" />(2至6个字母、数字、汉字组成)</td>
  </tr>
  <tr><td colspan="2" align="center" height="40"><input type="submit" name="submit" class="button" value="提交" />&nbsp;&nbsp;<input type="button" class="button" value="返回列表" onclick="window.location='./?controller=useradmin&action=grouplist'" /></td></tr>
  </table>
</form>
</div>
