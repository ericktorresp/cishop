<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$webtitle}-{$gameversion}</title>
<link href="{$sSystemImagesAndCssPath}/highgame/css/new_higame/defaulttop.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$sSystemImagesAndCssPath}/highgame/js/jquery.js"></script>
<script type="text/javascript" src="{$sSystemImagesAndCssPath}/highgame/js/new_higame/top_button/interface.js"></script>
<script type="text/javascript" src="{$sSystemImagesAndCssPath}/highgame/js/new_higame/top_button/top.js"></script>
<script language="javascript" type="text/javascript">
jQuery(document).ready(function(){
    jQuery("#mainbox").height( jQuery(document).height()-jQuery("#red_header_01").height() );
    jQuery("#leftbox").height( jQuery("#mainbox").height() );
    jQuery(window).resize(function(){
        jQuery("#mainbox").height( jQuery(document).height()-jQuery("#red_header_01").height() );
        jQuery("#leftbox").height( jQuery("#mainbox").height() );
    });
    {if !empty($notice) }
    changecolor();
    {/if}
});

</script>
<script type="text/javascript">
function changecolor(){
	  var node  = document.getElementById("top_notice");//#33FF33
	  str = node.style.color.toLowerCase();
	  node.style.color = str == "#ffff00" || str == "rgb(255, 255, 0)" ? "#FF0000" : "#FFFF00";  
	  setTimeout("changecolor()",600);  
	}
</script>
<script type="text/javascript">
function gotolink(string){
	
    $.each($("#leftframe").contents().find(".menu_04_04"),function(){
        if($(this).find("a").html() == string){
            $("#leftframe").contents().find(".menu_04_041").removeClass('menu_04_041');
            $("#leftframe").contents().find(".menu_05_05").removeClass('menu_05_05');
            $(this).addClass('menu_04_041');
        }
    });
}
</script>
</head>
<body>
<!-- header -->
<div id="red_header_01">
	<div id="red_header_02">
	{if $istester > 0}
    <div style=" clear:both;float:left;margin-top:10px;margin-left:250px;position:absolute;"><img src="{$sSystemImagesAndCssPath}/highgame/images/default/header_test.jpg" title="测试帐户" border="0"/></div>
    {/if}

<div id="gonggaodiv">
		{if !empty($notice) }
        <div style=" clear:both;float:left;margin-top:10px;margin-left:100px;position:absolute;">
	    <a href="./?controller=default&action=start" target="mainframe" id="top_notice">{$notice.subject|escape:html}</a>
	    </div>
		{/if}
</div>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="28" align="center">
    	
        <div class="dock" id="dock">
       
		  <div class="dock-container">
		  {if $istester > 0}
		  <script type="text/javascript" src="http://hxxp.us/livehelp_js.php?eo=1&department=1&amp;serversession=1&amp;pingtimes=15&amp;frameparent=Y&amp;username={$username}"></script>
		  {/if}
		  <a class="dock-item" href="../" target="_top" ><img src="{$sSystemImagesAndCssPath}/highgame/images/new_higame/botton_12.png"  /><span >银行</span></a>
		   	  {if !empty($channel) }
				{foreach from=$channel.0 item=ch key=k}
				{foreach from=$channel.$k item=child key=m}
		               <a class="dock-item" href="..{$child.path}" target="_top"><img src="{$sSystemImagesAndCssPath}/highgame/images/new_higame/botton_{$child.id}.png" /><span>{$child.channel}</span></a>
		           
				  {/foreach}
				  {/foreach}
				{/if}
		  <a class="dock-item" href="./?controller=security&action=tran" target="mainframe"><img src="{$sSystemImagesAndCssPath}/highgame/images/new_higame/botton_14.png" onclick="gotolink('频道转账')" /><span>转帐</span></a> 
		  <a class="dock-item" href="./?controller=help&action=playinfo" target="mainframe"><img src="{$sSystemImagesAndCssPath}/highgame/images/new_higame/botton_15.png" onclick="gotolink('玩法介绍')" /><span align="center">玩法介绍</span></a>
		  <a class="dock-item" href="./?controller=help&action=answer" target="mainframe"><img src="{$sSystemImagesAndCssPath}/highgame/images/new_higame/botton_23.png" onclick="gotolink('常见问题')" /><span>常见问题</span></a> 
		  <a class="dock-item" href="javascript:window.top.frames['mainframe'].document.location.reload();"><img src="{$sSystemImagesAndCssPath}/highgame/images/new_higame/botton_25.png"  /><span>刷新页面</span></a>
		  {* <a class="dock-item" href="./?controller=default&action=changestyle&skin=default" target="mainframe"><img src="$sSystemImagesAndCssPath/highgame/images/new_higame/botton_03.png"><span>风格设置</span></a> *}
		  <a class="dock-item" href="../?controller=default&action=logout" target="_top"><img src="{$sSystemImagesAndCssPath}/highgame/images/new_higame/botton_20.png"  /><span>退出</span></a>
		</div>
	   </div>
	
    </td>
  </tr>
</table>
</div>
</div>

<!-- header end -->
<table width="100%"  border="0" cellpadding="0" cellspacing="0" style="background-color: rgb(255, 255, 255);">
    <tr>
        <td style="width:193px; height:100%;" valign="top" id="leftbox">
        <!--左侧菜单-->
        <iframe name="leftframe" id="leftframe" frameborder="0" width="100%" height="100%" scrolling="auto" style="overflow:visible;" src="./index.php?controller=default&action=menu"></iframe>
        <!--左侧菜单结束-->
        </td>
        
        <td id="mainbox" valign="top">
        <!--内容主窗口-->
        <iframe name="mainframe" id="mainframe" frameborder="0" width="100%" height="100%" scrolling="auto" style="overflow:visible;" src="./index.php?controller=default&action=start"></iframe></td>
    </tr>
</table>

</body>
</html>
