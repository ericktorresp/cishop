{include file="pageheader.html"}
<script type="text/javascript">
jQuery("document").ready( function(){
	document.getElementById("out").checked = true;
	$("#out").click(function(){ // 低频转出
		$("#chineseMoney").html("");  // 清除大小写
		$("#faction").val("tran");    // 改变action
		$("#channel").html("转入频道"); // 改变提示语
		$("#amount").html("转出金额");  // 改变提示语
		$("#fmoney").val("");         // 清空金额
		$("#maxmoney").html("<input type='text' name='fmoney' id='fmoney' size='20' onkeyup=\"checkWithdraw(this,'chineseMoney',{$user.availablebalance});\" />可转金额（<span style='color:#FF0000;'><strong>{$user.availablebalance}</strong></span>）");
		$("#bankmoney").html("");
		$("#tran").html("出");
		$("#notice").html("游戏币由高频转出至银行大厅");
	});
	$("#in").click(function(){ // 转入低频
		$("#chineseMoney").html("");   // 清除大小写
		$("#faction").val("pickup");   // 改变action
		$("#channel").html("转出频道");  // 改变提示语
		$("#amount").html("转入金额");   // 改变提示语
		$("#fmoney").val("");           // 清空金额
		$("#maxmoney").html("<input type='text' name='fmoney' id='fmoney' size='20' onkeyup=\"checkWithdraw(this,'chineseMoney',{$maxpickup});\" />");
		$("#bankmoney").html("可转金额（<span style='color:#FF0000;'><strong>{$maxpickup}</strong></span>）");
		$("#tran").html("入");
		$("#notice").html("游戏币由银行大厅转入至高频");
	});
});
</script>
