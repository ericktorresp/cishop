<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="<s5lang_base>direction</s5lang_base>">
<head>
<meta http-equiv="Content-Language" content="<s5lang_base>Content-Language</s5lang_base>" />
<meta http-equiv="Content-Type" content="text/html; charset=<s5lang_base>charset</s5lang_base>" />
<style type="text/css">
<%value css%>
</style>
<%value custom_css%>
<script language="javascript" type="text/javascript">
<%value java_script%>
</script>
</head>

<body onunload="LiveAdmin.CloseEvent();">

<div id="liveadmin" class="lv_dir_<s5lang_base>direction</s5lang_base>">

<!--START- CHAT -->
<div id="chat_screen" class="chat_session_screen lv_screen" style="display:none">

<div class="chat_bottom_bar"><em></em></div>
<div id="message_text_id_div_id" class="message_text_id_div"></div>

<div id="hid_21" class="chat_main_body alpha2 box_color"></div>
<div id="hid_22" class="chat_main_header alpha3 box_color"></div>
<div id="hid_23" class="chat_main_footer  alpha box_color"></div>

<div id="hid_24" class="chat_session no_alpha">
<div id="message_title_id" class="chat_message_title"><em id="title_text"></em><em id="title_onhold"></em><img id="title_pic" onmouseover="JavaScript:LiveAdmin.TPON();" onmouseout="JavaScript:LiveAdmin.TPOFF();" /></div>
<div id="message_id" class="chat_message_div"></div>
<form method="post" id="message_form_id" onsubmit="JavaScript:return(LiveAdmin.SendText());">
	<textarea name="Text1" cols="40" rows="3" id="text_id" onkeyup="JavaScript:LiveAdmin.TextKeyUp();" onkeydown="return LiveAdmin.TextKeyDown(event);"></textarea>
	<input name="Submit1" type="submit" value="submit" id="submit_btm_id" />
	<span class="welcome_screen_continue no_alpha" onclick="JavaScript:LiveAdmin.SendText();"><em><s5lang>A102400</s5lang></em></span>
</form>
<div id="message_onhold_id" class="chat_message_onhold_div box_color"><s5lang>A101300</s5lang></div>
<div id="message_close_id" class="chat_message_close_div box_color"><s5lang>A101400</s5lang></div>
<img id="title_pic_large_img_id" class="title_pic_large" />
</div>

<div class="vista_bottom_fade"><em></em></div>
<div id="title_admintype"></div>

</div>
<!--END- CHAT -->

<!--START- SOUND OBJECT -->
<div style="position:absolute;width:0px;height:0px;padding:0px;margin:0px;" id="sound_object_container_id"></div>
<!--END- SOUND OBJECT -->


<!--START- FINDING A REP -->
<div id="chat_init_screen" class="chat_init_screen lv_screen" style="display:none">
<div id="hid_11" class="chat_find_rep_main alpha box_color"></div>

<div class="chat_find_rep_body" id="chat_find_rep_text_id"></div>

<div class="vista_blue_line"></div>

<div class="vista_wait_icon"><em id="chat_find_rep_icon_id"></em></div>



<span class="welcome_screen_continue no_alpha" onclick="JavaScript:LiveAdmin.CancelFindingRep();"><em><s5lang>A102500</s5lang></em></span>
<a id="affiliate_link_id_1" class="affiliate_link" target="_blank" href=""></a>
<div class="vista_bottom_fade"><em></em></div>

</div>
<!--END- FINDING A REP -->

<!--START- LOADING -->
<div id="chat_load_screen" class="chat_load_screen lv_screen" style="display:none">
<div id="hid_81" class="chat_find_rep_main alpha box_color"></div>

<div id="hid_82" class="chat_find_rep_body no_alpha"><div id="chat_loading_text_id"><s5lang>A101500</s5lang></div></div>
<div style="display:none" id="sound_object_container_id"></div>
</div>
<!--END- LOADING -->


<!--START- GET GUEST INFO -->
<div id="chat_getinfo_screen" class="chat_getinfo_screen lv_screen" style="display:none">

<div class="chat_bottom_bar"><em></em></div>


<div id="hid_01" class="chat_main alpha box_color"></div>
<div id="hid_02" class="chat_main_footer alpha box_color"></div>

<div id="hid_03" class="chat_init_cont no_alpha">
<div class="welcome_screen_text" id="welcome_screen_text_id" style="display:none"></div>
<div class="vista_blue_line"></div>
<form onsubmit="JavaScript:return(LiveAdmin.PostUserInfo());">
<table class="field_set">
<tr><th><s5lang>A101600</s5lang>:</th><td><input name="client_nickname" id="client_nickname_id" type="text" /></td></tr>
<%value fields%>
</table>
<input name="Submit1" type="submit" value="submit" style="display:none" />
<span class="welcome_screen_continue no_alpha" onclick="JavaScript:LiveAdmin.PostUserInfo();"><em><s5lang>A102300</s5lang></em></span>
</form>
</div>
<a id="affiliate_link_id_2" class="affiliate_link" target="_blank" href=""></a>

<div class="vista_bottom_fade"><em></em></div>

</div>
<!--END- GET GUEST INFO -->


<!--START- TAKE MESSAGE SCREEN -->
<div id="chat_take_message_screen" class="chat_take_message_screen lv_screen" style="display:none">

<div class="chat_bottom_bar"><em></em></div>


<div id="hid_31" class="chat_main alpha box_color"></div>
<div id="hid_32" class="chat_main_footer  alpha box_color"></div>

<div id="hid_33" class="chat_init_cont no_alpha">
<div class="no_answer_text" id="no_answer_text_id" style="display:none"></div>
<div class="vista_blue_line"></div>

<form onsubmit="JavaScript:return(LiveAdmin.TakeMessagePost());">
<table class="field_set">
<tr><th><s5lang>A101600</s5lang>:</th><td><input name="tm_name" id="tm_name_id" type="text" /></td></tr>
<tr><th><s5lang>A101700</s5lang>:</th><td><input name="tm_email" id="tm_email_id" type="text" /></td></tr>
<tr><th><s5lang>A101800</s5lang>:</th><td><textarea name="tm_text" rows="5" cols="20" id="tm_text_id"></textarea></td></tr>
</table>
<input name="Submit1" type="submit" value="submit" style="display:none" />
<span class="welcome_screen_continue no_alpha" onclick="JavaScript:LiveAdmin.TakeMessagePost();"><em><s5lang>A102400</s5lang></em></span>
</form>
</div>

<a id="affiliate_link_id_3" class="affiliate_link" target="_blank" href=""></a>
<div class="vista_bottom_fade"><em></em></div>

</div>
<!--END- TAKE MESSAGE SCREEN -->

<!--START- SENDING MESSAGE -->
<div id="chat_take_message_wait_screen" class="chat_take_message_wait_screen lv_screen" style="display:none">
<div id="hid_41" class="chat_find_rep_main alpha box_color"></div>

<div class="chat_find_rep_body" id="chat_take_message_wait_text_id"></div>

<div class="vista_blue_line"></div>


<a id="affiliate_link_id_4" class="affiliate_link" target="_blank" href=""></a>
<div class="vista_bottom_fade"><em></em></div>

</div>
<!--END- SENDING MESSAGE -->

<!--START- SENDING MESSAGE DONE -->
<div id="chat_take_message_done_screen" class="chat_take_message_done_screen lv_screen" style="display:none">
<div id="hid_51" class="chat_find_rep_main alpha box_color"></div>

<div id="hid_52" class="chat_find_rep_body no_alpha"><div id="chat_take_message_done_text_id"></div></div>
<div class="vista_blue_line"></div>

<a id="affiliate_link_id_5" class="affiliate_link" target="_blank" href=""></a>
<div class="vista_bottom_fade"><em></em></div>

</div>
<!--END- SENDING MESSAGE DONE -->

<!--START- SHOW BUSY MESSAGE -->
<div id="chat_take_busy_message_screen" class="chat_take_busy_message_screen lv_screen" style="display:none">

<div class="chat_bottom_bar"></div>

<div id="hid_61" class="chat_find_rep_main alpha box_color"></div>

<div id="hid_62" class="chat_find_rep_body no_alpha"><div id="chat_take_busy_message_text_id"></div></div>
<div class="vista_blue_line"></div>

<a id="affiliate_link_id_6" class="affiliate_link" target="_blank" href=""></a>

<div class="vista_bottom_fade"><em></em></div>

</div>
<!--END- SHOW BUSY MESSAGE -->

<!--START- SHOW ERROR MESSAGE -->
<div id="chat_error_screen" class="chat_error_screen lv_screen" style="display:none">
<div id="hid_71" class="chat_find_rep_main alpha box_color"></div>

<div id="hid_72" class="chat_find_rep_body no_alpha"><div id="chat_error_text_id"></div></div>
<div class="vista_blue_line"></div>

<a id="affiliate_link_id_7" class="affiliate_link" target="_blank" href=""></a>
<div class="vista_bottom_fade"><em></em></div>

</div>
<!--END- SHOW ERROR MESSAGE -->


</div>

<script language="javascript" type="text/javascript">
LiveAdmin.Initialize();
</script>


</body>

</html>
